<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <nav class="navbar navbar-expand navbar-dark bg-info">
        <img src=image/logo1.png class="img-fluid " alt="logo" id="logo">
        <a class="navbar-brand pl-2" href="utilisateur.html"> Liste utilisateur</a>
        <a class="navbar-brand text-right " id="sign" href="register.html">Register</a>
        <a class="navbar-brand text-right" href="login.html">Login</a>
    </nav>
</head>

<body style="background-image: url(image/bg.jpg);">

    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-6 col-md-8">
                <form id="login-form" class="form" action="" method="post">
                    <h3 class="text-center text-info pt-5">Login</h3>
                    <div class="form-group">
                        <label for="username" class="text-info">Username:</label><br>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-info">Password:</label><br>
                        <input type="text" name="password" id="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="remember-me" class="text-info">Remember me &nbsp;<input id="remember-me"
                                name="remember-me" type="checkbox"></label><br>
                        <input type="button" name="submit" class="btn btn-info btn-md" value="submit">
                    </div>
                    <div id="register-link" class="text-right">
                        <a href="register.html" class="text-info">Register here</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <div class="container-fluid">
        <footer class="row bg-info fixed-bottom">
            <div class="col-xs-6 col-md-6">
                <a href="http://www.freepik.com" class="text-white" title="">Designed by rawpixel.com / Freepik</a>
            </div>
        </footer>
    </div>
</body>








</html>
