<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <nav class="navbar navbar-expand navbar-dark bg-info">
        <img src=image/logo1.png class="img-fluid " alt="logo" id="logo">
        <a class="navbar-brand pl-2" href="utilisateur.html"> Liste utilisateur</a>
        <a class="navbar-brand text-right " id="sign" href="register.html">Register</a>
        <a class="navbar-brand text-right" href="login.html">Login</a>
    </nav>
</head>
<body style="background-image: url(image/bg.jpg);>
    <div class="container">
        <div  class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <form class="form-group" method="post">
                    <h3 class="text-center text-info pt-5">Register</h3>
                    <div class="form-group">
                        <label for="nom" class="text-info">Nom:</label><br>
                        <input type="text" name="nom" id="nom" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="prenom" class="text-info">Prenom:</label><br>
                        <input type="text" name="prenom" id="prenom" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="sexe" class="text-info">Sexe:</label><br>
                        <select  class="form-control form-control-sm" id="sexe">
                            <option value="default">Sexe</option>
                            <option value="Homme">Homme</option>
                            <option value="Femme">Femme</option>
                          </select>
                    </div>
                    <div class="form-group">
                        <label for="date" class="text-info" >Date de naissance : </label><br>
                        <input type="date" name="date" id="date" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="adresse" class="text-info">Adresse:</label><br>
                        <input type="text" name="adresse" id="adresse" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="cp" class="text-info">Code postale:</label><br>
                        <input type="texte" name="cp" id="cp" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="phone" class="text-info">Enter your phone number:</label><br>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}"  class="form-control" required >
                    </div>
                    <div class="form-group">
                        <label for="email" class="text-info">Email</label><br>
                        <input type=email" id="email" name="email" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-info" >Mot de passse: </label><br>
                        <input type="password" id="password"name="password" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-info" >Confirmer votre mot de passse: </label><br>
                        <input type="password" id="password"name="password" class="form-control" >
                    </div>
                    <div class="form-group">   
                        <input type="button" name="submit" class="btn btn-info " value="submit" >
                        <a href="login.html">
                            <input type="button" class=" btn btn-primary float-right "value="Cancel">
                        </a>
                    </div>
                </form>
            </div>




        </div>
    </div>
    <div class="container-fluid">
    <footer class="row bg-info ">
      <div class="col-xs-6 col-md-6">
        <a href="http://www.freepik.com" class="text-white" title="">Designed by rawpixel.com / Freepik</a>
      </div>
    </footer>
    </div>
</body>







</html>
